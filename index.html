        <center>

        <span>

            </span>

        <br><br>
        <center><h1>Sliding Gallery</h1></center>
        <div id="myCarousel" class="carousel slide">

                <div class="item active">
                    <center>
                        <img src="avengers.jpg">

                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="black%20panther.jfif">

                        </div>
                    </center>
                </div>

                </div>
